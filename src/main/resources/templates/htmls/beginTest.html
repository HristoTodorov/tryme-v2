<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="TryMe" />
        <title>TryMe</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
            crossorigin="anonymous" />
        <script src="../lib/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" type="text/css" href="../css/main.css" />
        <link rel="stylesheet" type="text/css" href="../css/nav.css" />
        <link rel="stylesheet" type="text/css" href="../css/carousel.css" />
        <link rel="stylesheet" type="text/css" href="../css/tests.css" />
        <script src="../js/navbar.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/beginTestModule.js"></script>
    </head>
    <body ng-app="mainApp" ng-controller="MainCtrl">
        <div class="container" id="page" ng-controller="beginTestModuleCtrl" ng-init="beginTestModuleInit()">
            <!-- ======================== NAVBAR ======================== -->
            <div class="navWrapper navbar-fixed-top">
                <div class="upper">
                    <img src="../imgs/upper_Nav.png" />
                </div>
                <nav class="navbar navbar-inverse">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar"></button>
                        <a class="navbar-brand" href="Home.html">TryMe</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a class="active" href="/">Начало</a></li>
                            <li><a href="/categories">Категории тестове</a></li>
                            <li><a href="scoreboard.html">Класации</a></li>
                        </ul>
                        <form class="navbar-form navbar-right">
                            <a id="welcomebtn" class="btn btn-success" href="Home.html" ng-show="isLoggedIn"> Здравей, {{user.name}} !</a> 
                        </form>
                    </div>
                </nav>
            </div>
            <!-- ======================== NAVBAR ======================== -->
            <!-- ======================== CONTENT ======================== -->
            <div id="content" class="content">
                <div id="testspage">
                    <label for="permet">{{description}}</label>
                    <div class="list-group" ng-repeat="question in questions">
                        <div class="list-group" ng-repeat="answer in question.answers">
                            <button type="button" class="list-group-item list-group-item-action">{{answer}}</button>
                        </div>
                    </div>
                    <br />
                    
                </div>
            </div>
        </div>
    </body>
</html>
